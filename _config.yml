title: Hydra Template
url: ''
baseurl: ''
google_analytics_key: null
google_maps_javascript_api_key: null
disqus_shortname: null
logo: /siteicon.png
description: Product marketing template for Jekyll.
author:
  name: null
  email: null
  twitter: null
social:
  name: Hydra Template
  links:
    - 'https://github.com/CloudCannon/hydra-jekyll-template'
timezone: Etc/UTC
collections:
  staff_members:
    _hide_content: true
paginate: 10
paginate_path: '/blog/:num/'
permalink: pretty
defaults:
  - scope:
      path: ''
      type: posts
    values:
      layout: post
      _options:
        content:
          width: 1500
          height: 2500
  - scope:
      path: ''
      type: staff_members
    values:
      _options:
        image_path:
          width: 600
          height: 600
  - scope:
      path: ''
    values:
      layout: page
  - scope:
      path: index.html
    values:
      layout: default
  - scope:
      path: contact.html
    values:
      full_width: true
jekyll-archives:
  enabled:
    - categories
plugins:
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE
social_icons:
  - Facebook
  - Google Plus
  - Instagram
  - LinkedIn
  - Pinterest
  - Tumblr
  - Twitter
  - YouTube
  - RSS
_comments:
  map: Update the map location and display settings.
  latitude: Coordinates for the center marker on the map.
  longitude: Coordinates for the center marker on the map.
  zoom: The zoom level for the map.
  pricing_table: Update the information in the pricing tables.
  highlight: Emphasis the text
  color: The background colour used in the plan name and call to action.
  new_window: Open link in new window
